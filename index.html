<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quiz app</title>
    <link
      href="https : //fonts.googleapis.com/css2?family= Inter:wght@100;200;300 & famille= Inter:wght@100;200;300;500 &= Homard & display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="global">
      <div class="title">
        <h1>JavaScript Quiz</h1>
      </div>
      <div class="paragraphe">
        <p>
          Évaluez vos connaissances en JavaScript en répondant aux questions que
          nous avons specialement selectionnés pour vous. c'est fun et c'est
          gratuit.
        </p>
      </div>
      <div class="form">
        <form>
          <div class="input-name">
            <label for="nom" class="label-name">Nom</label><br />
            <input
              type="text"
              class="name-class"
              id="nom"
              placeholder="Joseph"
            />
          </div>
          <div class="input-email">
            <label for="email" class="label-email">Email</label><br />
            <input
              type="email"
              class="email-class"
              id="email"
              placeholder="joseph@kinshasadigital.com"
            />
          </div>
          <div class="button">
            <button type="submit">Commencer</button>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
